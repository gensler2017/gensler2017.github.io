   <img class="grpelem" id="u9400-14" alt="“[Design is] the analysis of problems to come up with creative solutions. Seeing, solving, making, creating, researching, breaking. Problems are ever changing and solutions should be too. [It is about] continuing dialogue… [an] evolutionary process.” – Todd Heiser, Gensler “[Design is] what is pleasing to the eyes, compositionally.” – Elizabeth, public interview One’s daily experiences are surrounded and shaped by everything designed. From the bed to wake in, the metro on the morning commute to work, the computer used during work hours, the lunch at noon, and the bar to enjoy a drink on the way back home. Every step of the daily routine is framed and facilitated by design in many facets: experience, place, object, and time. Despite this omnipresence, many design consumers fail to recognize the value of design." width="917" height="510" src="images/u9400-14.png?crc=4233411206"/><!-- rasterized frame -->
   <div class="clearfix grpelem" id="pu13094-12"><!-- column -->
    <img class="colelem" id="u13094-12" alt="When asked about the definition of design, design producers know exactly what it is: creative process to solve problems, communicate, facilitate progress, and improve accessibility. However, design consumers see design from another perspective: creative aesthetic personal expression with occasional added value of functionality. This discrepancy in understanding what design is comes from the inability of design producers to communicate their process, and the difficulty of design consumers to see the value in the designed product. The lack of transparency in the design process, and the lack of opacity from designed products is necessary in order for design producers and consumers to truly understand the other side, to move both of them forward. " src="images/u13094-12.png?crc=278101668" data-image-width="917"/><!-- rasterized frame -->
