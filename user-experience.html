   <img class="grpelem" id="u7517-12" alt="There is an unspoken discrepancy between design producers and design consumers; producers respond often [only] to the concerns of clients, sometimes neglecting the user’s needs and desires. This is particularly the case for design professions, as clients and end-users are not always the same. &quot;A good design experience is something that is efficient, functional, and [visually pleasing] to the majority of the populace utilizing or appreciating it without being too overbearing.&quot; – Eric Zhang, University of Minnesota As a part of the service industry, a designed product is most successful if the intentions of the design are well-understood by end-users. As such, designers must act as mediators in between users and clients in order to achieve the most impactful design." width="917" height="505" src="images/u7517-12.png?crc=4251616452"/><!-- rasterized frame -->
